<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>I am a Servers Component</h1>
            <h6>Button will get enabled within 2sec</h6>
            <label>Server name</label>
            <input type="text" 
            class="form-control" [(ngModel)] = "serverName" >
                <button class="btn btn-primary"
                         (click)='onCreateServer()'>
                    Add  Server
                </button>
            <p *ngIf="isServerCreated;else noServer">
                Server has created.Server: {{serverName}}
            </p>
            <ng-template #noServer>
                <p>No server found!</p>
            </ng-template>
    </div>
</div>
