<div class="row">
    <div class="col-xs-12">
        <img [src]= "recipe.imagePath" alt="" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>Recipe Name</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-default dropdown-toggle"> Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style='cursor:pointer' (click)="onAddingToShoppingList()">To Shopping List</a></li>
                <li><a style='cursor:pointer' [routerLink]="['edit']">Edit Recipe</a></li>
                <li><a style='cursor:pointer' (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h3>{{recipe.name}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h6>{{recipe.description}}</h6>
    </div>
</div>
