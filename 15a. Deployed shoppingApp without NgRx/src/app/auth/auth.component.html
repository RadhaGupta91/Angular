<div class="row">
    <div class="col-md-6 col-xs-12 col-md-offset-3">
        <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">email</label>
                <input name="email" type="text" class="form-control"
                ngModel
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" ngModel
                required minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary"
                [disabled] = "!authForm.valid">{{ isLoginMode? 'Login':'Sign up'}}</button> |
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to Login</button> 
            </div>
        </form>

        <app-alert *ngIf="error" [message] = "error"
        (close)="onHandleError()">
            
        </app-alert>

        <!-- <div class="alert alert-danger" *ngIf ='error'>
            <p>{{ error }}</p>
        </div>   -->
        <div *ngIf ='isLoading' style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
</div>
