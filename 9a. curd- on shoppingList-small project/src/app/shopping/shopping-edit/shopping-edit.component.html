<form (ngSubmit)="addData(f)" #f="ngForm">
    <div class="row">
        <div class="col-md-5">
            <label for="name">Name*</label>
            <input 
                type="text" 
                itemid= "name" 
                class="form-control"
                name= "name" 
                ngModel
                required>
        </div>

        <div class="col-md-2">
            <label for="amount">Amount*</label>
            <input 
                type="text" 
                itemid= "amount" 
                class="form-control"
                name= "amount" 
                ngModel
                required
                pattern="[1-9][0-9]*$">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{ editMode? "Update":"Add"}}</button>
            <button type="reset" class="btn btn-default" (click)='onClearForm()'>Clear</button>
        </div>
    </div>
</form>
