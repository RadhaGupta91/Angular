<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h1>Accounts</h1>
        <app-new-account
        (addAccount) = appAddAccount($event)></app-new-account>
        <hr>
      </div>
      <div>
        <app-account
          *ngFor="let account of accounts  let i = index" 
          [account]=account
          [id]="i"
          (statusChanged) = "onStatusChanged($event)">
        </app-account>
      </div>
  </div>
</div>
